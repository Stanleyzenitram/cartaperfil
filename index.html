<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src="images/bg-pattern-top.svg" alt="bg-top" class="bg-img bg-top">
  <img src="images/bg-pattern-bottom.svg" alt="bg-bot" class="bg-img bg-bot">

  <article class="card">

    <header class="card-header">
      <img src="images/bg-pattern-card.svg" alt="patron de carta" class="card-header-bg">
      <img src="images/image-victor.jpg" alt="foto perfil" class="card-profile">
    </header>

    <section class="card-body">
      <p class="card-text">Victor Crest
        <span class="card-text text-light">26</span>
      </p>
      <p class="card-text text-light">London</p>
    </section>

    <footer class="card-footer">

      <div class="card-stats">
        <p class="card-number">80K</p>
        <p class="card-text-stats text-light">Followers</p>
      </div>
   

    <div class="card-stats">
      <p class="card-number">803K</p>
      <p class="card-text-stats text-light">Likes</p>
    </div>
 

  <div class="card-stats">
    <p class="card-number">1.4K</p>
    <p class="card-text-stats text-light">Photos</p>
  </div>
</footer>

  </article>

  <div class="attribution">

    Coded by <a href="#">StanleyZenitram</a>.
  </div>-->
</body>
</html>
